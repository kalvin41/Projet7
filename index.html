<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d0ccbc7aa.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body class="bg-light-medium">

    <header class="header">
        <img class="mt-2 ms-2" src="images/Logo (1).png" alt="logo les petits plats">
        <div class="header-content">
            <h1>Chercher parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="search-bar">
                <input id="searchInput" type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient...">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
    </header>

    <main class="container-fluid p-4 ps-5 ms-3">

        <div class="row">
            <!-- Filtres -->
            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="dropdownIngredients"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul class="dropdown-menu w-100" id="ingredientsDropdown" aria-labelledby="dropdownIngredients">
                        <li><input type="text" class="form-control search-input" id="searchIngredients"
                                placeholder="Chercher..." /></li>
                        <!-- Ajoute d'autres items ici -->
                    </ul>
                </div>
            </div>

            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="dropdownAppareils"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                    </button>
                    <ul class="dropdown-menu w-100" id="appareilsDropdown" aria-labelledby="dropdownAppareils">
                        <li><input type="text" class="form-control search-input" id="searchAppareils"
                                placeholder="Chercher..." /></li>
                        <!-- Ajoute d'autres items ici -->
                    </ul>
                </div>
            </div>

            <div class="col-md-2 mb-3">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="dropdownUstensiles"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul class="dropdown-menu w-100" id="ustensilesDropdown" aria-labelledby="dropdownUstensiles">
                        <li><input type="text" class="form-control search-input" id="searchUstensiles"
                                placeholder="Chercher..." /></li>
                        <!-- Ajoute d'autres items ici -->
                    </ul>
                </div>
            </div>


            <!-- Nombre de recettes -->
            <div class="col">
                <p id="recipe-count" class="ms-auto text-end me-5 pe-3 fw-bold text-black">0 recettes</p>
            </div>

            <!-- Tags sélectionnés -->
            <div id="selected-tags"></div>
        </div>

        <section>
            <article class="row" id="recipe-container"></article>
        </section>

    </main>
    <script src="recipes.js"></script>
    <script src="script.js"></script>
</body>

</html>
