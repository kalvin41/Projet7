<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d0ccbc7aa.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>

<body class="bg-secondary">

    <header class="header">
        <div class="header-content">
            <h1>Bienvenue sur notre site</h1>
            <div class="search-bar">
                <input id="searchInput" type="text" class="form-control" placeholder="Rechercher...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <main class="container mt-4 ">

        <div class="row">
            <!-- Filtres -->
            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-light  dropdown-toggle " type="button" id="dropdownIngredients"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownIngredients">
                        <li><input type="text" class="form-control search-input" id="searchIngredients"
                                placeholder="Chercher..."></li>
                        <li><a class="dropdown-item" href="#">Tomate</a></li>
                        <li><a class="dropdown-item" href="#">Oignon</a></li>
                        <li><a class="dropdown-item" href="#">Poulet</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn  btn-light  dropdown-toggle" type="button" id="dropdownAppareils"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownAppareils">
                        <li><input type="text" class="form-control search-input" id="searchAppareils"
                                placeholder="Chercher..."></li>
                        <li><a class="dropdown-item" href="#">Four</a></li>
                        <li><a class="dropdown-item" href="#">Mixeur</a></li>
                        <li><a class="dropdown-item" href="#">Micro-ondes</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn  btn-light   dropdown-toggle" type="button" id="dropdownUstensiles"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownUstensiles">
                        <li><input type="text" class="form-control search-input" id="searchUstensiles"
                                placeholder="Chercher..."></li>
                        <li><a class="dropdown-item" href="#">Couteau</a></li>
                        <li><a class="dropdown-item" href="#">Spatule</a></li>
                        <li><a class="dropdown-item" href="#">Casserole</a></li>
                    </ul>
                </div>
            </div>
            <!-- Paragraphe poussé à droite -->
            <div class="col">
                 <p id="recipe-count" class="ms-auto text-end">0 recettes</p> <!-- Nombre de recettes -->
            </div>
        </div>

        <section>
            <article class="row" id="recipe-container">
                
            </article>
        </section>

    </main>
    <script src="recipes.js"></script>
    <script src="script.js"></script>
</body>

</html>
